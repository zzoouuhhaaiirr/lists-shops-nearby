<header>
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a routerLink="/" class="w3-bar-item w3-button">{{ appTitle }}</a>
      <div class="w3-right w3-hide-small">
        <a routerLink="/" class="w3-bar-item w3-button">Home</a>
        <a class="w3-bar-item w3-button" (click)="openlogin()">LogIn</a>
        <a class="w3-bar-item w3-button" (click)="openlogup()">LogUp</a>
      </div>
    </div>
  </div>
</header>
